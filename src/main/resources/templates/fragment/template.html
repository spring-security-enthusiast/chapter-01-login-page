<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>Chapter 01 - Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Spring Security - Login">
    <meta name="author" content="mingch">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>

    <!-- WebJars JS -->
    <script src="/webjars/jquery/jquery.min.js"></script>

    <!-- CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <style>
        html {
            position: relative;
            min-height: 100%;
        }
        body { margin-bottom: 60px; }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: #f5f5f5;
        }
        .container {
            width: auto;
            max-width: 680px;
            padding: 0 15px;
        }
        nav {
            background-color: black;
            color: white;
        }
        nav * { color: #FFF !important; }
        main { margin-top: 50px; }
    </style>
</head>

<body>

<!-- Navigation-->
<nav class="navbar navbar-expand-md navbar-dark bg-dark text-uppercase fixed-top"
     id="mainNav"
     th:fragment="navigation">
    <div class="container-fluid">
        <!-- Brand / App Name -->
        <a class="navbar-brand d-flex align-items-center" th:href="@{/home}">
            <i class="fas fa-university me-2"></i>
            <span>Spring Security</span>
            <span class="badge bg-warning text-dark ms-2" style="font-size: 0.65rem;">
                Demo
            </span>
        </a>

        <!-- Mobile toggle -->
        <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ms-1"></i>
        </button>

        <!-- Right side navigation -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto align-items-center">

                <!-- Links -->
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/home}">
                        Home
                    </a>
                </li>

                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/about}">
                        About
                    </a>
                </li>

                <!-- Logged-in user pill -->
                <li class="nav-item mx-0 mx-lg-1 d-none d-md-block">
                    <span class="badge bg-secondary text-uppercase ms-2"
                          style="letter-spacing: 0.05em; font-size: 0.7rem;">
                        <i class="fas fa-user me-1"></i>
                        <span th:text="${#authentication?.name}">john</span>
                    </span>
                </li>

                <!-- Logout as link-style button -->
                <li class="nav-item mx-0 mx-lg-1 ms-2">
                    <form id="logoutForm"
                          th:action="@{/logout}"
                          method="post"
                          class="d-inline">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                        <button type="submit"
                                class="btn btn-outline-light btn-sm text-uppercase">
                            Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Footer-->
<footer class="footer" th:fragment="footer">
    <div class="container">
        <span class="text-muted">&copy; Copyright 2024 HTML </span>
    </div>
</footer>


</body>
</html>
