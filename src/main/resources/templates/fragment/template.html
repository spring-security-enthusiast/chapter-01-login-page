<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>Chapter 01 - Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Spring Security - Login">
    <meta name="author" content="mingch">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>

    <!-- WebJars JS -->
    <script src="/webjars/jquery/jquery.min.js"></script>

    <!-- CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <style>
        html {
            position: relative;
            min-height: 100%;
        }
        body { margin-bottom: 60px; }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: #f5f5f5;
        }
        .container {
            width: auto;
            max-width: 680px;
            padding: 0 15px;
        }
        nav {
            background-color: black;
            color: white;
        }
        nav * { color: #FFF !important; }
        main { margin-top: 50px; }
    </style>
</head>

<body>

<!-- Navigation-->
<nav class="navbar navbar-expand-md bg-secondary text-uppercase fixed-top" id="mainNav" th:fragment="navigation">
    <div class="container-fluid">
        <a class="navbar-brand" href="#page-top">Example</a>
        <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/index}">Home</a></li>
                <li class="nav-item mx-0 mx-lg-1">
                    <form id="logoutForm" th:action="@{/logout}" method="post">
                        <!-- CSRF Token -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-primary mt-2">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Footer-->
<footer class="footer" th:fragment="footer">
    <div class="container">
        <span class="text-muted">&copy; Copyright 2024 HTML </span>
    </div>
</footer>


</body>
</html>
