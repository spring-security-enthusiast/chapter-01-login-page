<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragment/template :: head}">&nbsp;</head>
<body>

<div class="container main-container">
    <div class="row justify-content-md-center">
        <div class="col-md-6 login-form">
            <!-- Error banner -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <strong>Login failed.</strong>
                <p th:text="${#strings.defaultString(session['SPRING_SECURITY_LAST_EXCEPTION']?.message,
                 'Invalid username or password. Please try again.')}">
                </p>
            </div>


            <h1>LOGIN PAGE</h1>
            <form th:action="@{/auth/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">USERNAME</label>
                    <input type="text"
                           autocomplete="off"
                           name="username"
                           class="form-control custom-login-input"
                           id="username"
                           placeholder="IDENTITY"
                           value="admin"
                    />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">PASSWORD</label>
                    <input type="password"
                           name="password"
                           class="form-control custom-login-input"
                           id="password"
                           placeholder="PASSWORD"
                           autocomplete="current-password"
                           value="password"
                    />
                </div>
                <div class="form-group">
                    <button type="submit">LOG IN</button>
                </div>
            </form>

            <div class="alert alert-info mt-3" role="alert">
                Enter credential <b>admin/password</b> to access demo application.
            </div>
        </div>
    </div>
</div>

</body>
</html>
